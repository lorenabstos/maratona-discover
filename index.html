<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <!--configuração universal de caracteres-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--configurações da janela inicial (padrão)-->
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400&display=swap" rel="stylesheet">
        <link rel="icon" href="./assets/icon.png" type="image/png">
        <title>xdev</title>
    </head>

    <body>
        <header>
            <img src="./assets/logo.png" alt="logo dev finance" width="150px">
        </header>

        <main class="container">
            <section id="balance">
                <h2 class="sr-only">Balanço</h2>
                <div class="card">
                    <h3>
                        <span>Entradas</span>
                        <img src="./assets/income.svg" alt="entradas"> 
                    </h3>
                    <p id="incomeDisplay">R$ 0,00</p>
                </div>
                <div class="card">
                    <h3>
                        <span>Saídas</span>
                        <img src="./assets/expense.svg" alt="saídas">
                    </h3>
                    <p id="expenseDisplay">R$ 0,00</p>
                </div>
                <div class="card total">
                    <h3>
                        <span>Saldo disponível</span>
                        <img onclick="show()" src="./assets/eye-icon.png" alt="total">
                    </h3>
                    <p id="totalDisplay">R$ 0,00</p>
                </div>
            </section>

            <section id="transaction">
                <h2 class="sr-only">Transações</h2>
                <a href="#" onclick="Modal.open()" class="button new">+ Nova Transação</a>
                <table id="data-table">
                    <!--tabela-->
                    <thead>
                        <tr>
                            <!--linha-->
                            <th>Descrição</th>
                            <!--conteúdo da head-->
                            <th>Valor</th>
                            <th>Data</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody> <!--javascript--> </tbody>
                </table>
            </section>
        </main>

        <div class="modal-overlay"> <!--caixa transparente-->
            <div class="modal"> <!--caixa branca-->
                <div id="form">
                    <h2>Nova Transação</h2>
                    <form action="" onsubmit="Form.submit(event)">
                        <div class="input-group">
                            <label class="sr-only" for="description">Descrição</label> <!--p/ leitor de tela | acessibilidade-->
                            <input type="text" name="description" id="description" placeholder="Descrição"/>
                        </div>
                        <div class="input-group">
                            <label class="sr-only" for="amount">Valor</label> <!--p/ leitor de tela | acessibilidade-->
                            <input type="number" step="0.01" name="amount" id="amount" placeholder="0,00"/>
                            <small class="help">Use o sinal - (negativo) para despesas
                            e , (vírgula) para casas decimais</small>
                        </div>
                        <div class="input-group">
                            <label class="sr-only" for="date">Data</label> <!--p/ leitor de tela | acessibilidade-->
                            <input type="date" name="date" id="date" placeholder="Data"/>
                        </div>

                        <div class="input-group actions">
                            <a href="#" onclick="Modal.close()" class="button cancel">Cancelar</a>
                            <button>Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <footer>
            <p>2021 - xdev</p>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
